<!--START HOME-->
<section class="home-slider" id="home">
    <div class="swiper-container homeslider">
    
        
        <ngx-slick-carousel class="carousel" [config]="slideConfig" id="ecommerceHero">
            <ng-container *ngFor=" let datum of data">
            <div class="swiper-slide" ngxSlickItem
                style="background-image: url({{datum.src}});background-size: cover;background-position: center;">
                <div class="bg-overlay"></div>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-12">
                            <h6 class="home-subtitle mb-4"></h6>
                            <div class="text-center text-white">
                                <h1>{{datum.title}}</h1>
                                <p class="home-desc pt-3">{{datum.tag}}</p>
                                <div class="mt-4 pt-3">
                                    <a href="javascript: void(0);"  [ngxScrollTo]="'#contact'" class="btn btn-primary">Contact us</a>
                                </div>
                            </div>
                        </div>
                        <!--end col-->
                    </div>
                    <!--end row-->
                </div>
                <!--end container-->
            </div>
            <!--end swiper-slide-->
        </ng-container>
        </ngx-slick-carousel>

    </div>
    <!--end homeslider-->
</section>
<!--end home-->
