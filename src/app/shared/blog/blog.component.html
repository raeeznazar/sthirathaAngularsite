 <!-- START BLOG -->
 <section class="section" id="services">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="text-center mb-4">
                    <h2>Our Services</h2>
                    <p class="text-muted mt-2 mb-0">Expertise and Excellence in Every Service We Provide</p>
                </div>
            </div>
        </div>
        <div class="row">
            <ng-container *ngFor="let datum of data">
            
            <div class="col-lg-4 col-md-6">
                <div class="card blog-box border-0 mt-4">
                    <div class="blog-img position-relative">
                        <img src={{datum.image}} alt="Blog" class="img-fluid rounded">
                        <div class="bg-overlay rounded"></div>
                        <!-- <div class="author">
                            <h6 class="fs-16 mb-0"><i class="mdi mdi-account-outline fs-17 align-middle me-1"></i>
                                </h6>
                            <small><i class="mdi mdi-clock-outline fs-17 align-middle me-1"></i> </small>
                        </div> -->
                    </div>
                    <div class="mt-3">
                        <a href="javascript: void(0);" class="primary-link">
                            <h5 class="fs-20">{{datum.title}}</h5>
                        </a>
                        <p class="text-muted">{{datum.comments}}</p>
                        <div class="mt-3">
                            <a href="javascript: void(0);" class="text-primary">Read More <i
                                    class="mdi mdi-arrow-right align-middle"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
            
        </div>
    </div>
</section>
<!-- END BLOG -->
